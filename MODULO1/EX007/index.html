<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <picture>
        <source media="(max-width: 500px )" srcset="c93p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="c93m.png" type="image/png">
        <img src="c93g.png" alt="Imagem flexivel">
    </picture>

    <h1>Audio</h1>
    <audio src="Frodo's Quest - Ezra Lipp.mp3" type="audio/mpeg" controls></audio>

    <audio preload="metadata" controls loop>
        <source src="Frodo's Quest - Ezra Lipp.mp3" type="audio/mpeg">
        <source src="Frodo's Quest - Ezra Lipp.wav" type="audio/wav">
    </audio>

    <h1>Vídeos Internos</h1>
    <video src="Vídeo sem título ‐ Feito com o Clipchamp (8).mp4" width="500" controls></video>

    <video width="500" controls poster="d5e7217d-12c8-4298-9a0a-9d81552573d9.png">
        <source src="Vídeo sem título ‐ Feito com o Clipchamp (8).mp4" type="video/mp4">
        <source src="Vídeo sem título ‐ Feito com o Clipchamp (8).webm" type="video/webm">
    </video>

    <h1>Videos Externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qOKE-lcUu7w?si=QI2OnWE4NyGEZIz9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
